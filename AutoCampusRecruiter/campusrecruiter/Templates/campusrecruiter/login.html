{% block content %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">CampusRecruiter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
     </button>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href={% url 'login'%}>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Recruiters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">AboutUs</a>
            </li>
        </ul>
    </nav>
<br/>
<form action='/accounts/auth/' method='POST'> {% csrf_token %}
    <div class="container">
        <div class="col-sm-6"></div>
        <div class="col-md-6">
            <div class="card card-1 bg-dark text-white text-center grid-selection">
                <h1>Login</h1>
                <div class="form-group">
                    <input type='text' class="form-control" name='Username' id='username' placeholder="User Name"><br/>
                </div>
                <div class="form-group">
                    <input type='password' class="form-control" name='Password' id='password' placeholder="password"><br/>
                </div>
                <input type='submit' class="btn btn-secondary" value='login'>
            </div>
        </div>
    </div>
</form>


{% endblock content %}
